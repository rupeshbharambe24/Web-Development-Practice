<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p>
        <a target="_blank"  href="https://www.google.com">Open Google</a>
    </p>
    <p><a target="_blank"  href="https://www.youtube.com">Open Youtube</a></p>
    <p><a target="_blank"  href="https://www.notion.com">Open Notion</a></p>
    <p><a target="_blank"  href="https://www.github.com">Open Github</a></p>
    <p><a target="_blank"  href="https://www.instagram.com">Open Instagram</a></p>

</body>
</html>

<!-- to ensure that when opening a link it should open 
in a new tab we use target with _blank -->
