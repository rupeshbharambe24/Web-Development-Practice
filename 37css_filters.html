<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(5px);
        } */
        .img{
            /* filter: sepia(60%); */
            filter: invert(0.9);
        }
        .img1{
            filter: brightness(150%);
            filter: opacity(0.56);
        }
        .img2{
            filter: contrast(10);
        }
        .img3{
            filter: grayscale(50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img" src="img6.png" alt="">
        <img class="img1" src="img7.png" alt="">
        <img class="img2" src="img8.jpg" alt="">
        <img class="img3" src="img9.png" alt="">
    </div>
</body>
</html>
