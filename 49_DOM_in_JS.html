    <title>Javascript DOM</title>

<body>
    <div class="container">
        This is a Box.

    <!-- in inspect when we right click on a element and inspect then we go to the code of that part of element

    <script>

        document.title = "DOM Page"
        console.log(document.title)
        console.log(document.body)
        document.body.style.backgroundColor = "aqua"
    </script>
